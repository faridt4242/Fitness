    <div class="container" id="info" hidden>
      <div class="jumbotron text-center" style="margin-top: 30%;">
        <h2 class="card-title">QuickNSweaty</h2>
        
        <p class="blue-text my-4 font-weight-bold">1 minute sports challenges</p>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-7 pb-2">
          <blockquote><p class="card-text"></p>Create your own 1 minute sports challenges and compete with friends and strangers!</blockquote>
          </div>
        </div>

          <div class="col-12"><div class="g-signin2 text-center" data-width="150" data-height="50" data-onsuccess="onSignIn"></div></div>

    <div id="root">     


      

    </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new challenge</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="md-form">
              <input placeholder=" " type="text" id="title" class="form-control" required>
              <label for="title">Exercise name:</label>
              
            </div>
            <div class="md-form">

              <input placeholder=" " type="text" id="description" class="form-control" required>
              <label for="title">Challenge description:</label>
            </div>  
          </div>
          <div class="modal-footer">
            <btn class="btn btn-primary float-right" onclick="submit()">
              <i class="fas fa-plus" onclick="createChallenge()" style="margin-right: 5px" aria-hidden="true"></i>
              Create
            </btn>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body desc">
        
      </div>
      <div class = "modal-body"> 
      <input type="text" id="defaultContactFormName" class="modal-body form-control mb-4" placeholder="Score">
      </div> 
      <div class="input-group modal-body">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload video</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" accept="video/*" capture="camera" id="inputGroupFile01"
            aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick = clickJoin()>Join</button>
      </div>
    </div>
  </div>
</div>
